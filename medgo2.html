<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], input[type="email"], input[type="date"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .gender-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .gender-options label {
            font-weight: normal;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Registration Form</h2>
        <form action="#" method="POST">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Age Group -->
            <div class="form-group">
                <label for="age-group">Age Group</label>
                <select name="age-group" id="age-group" required>
                    <option value="0-1">0 to 1 year</option>
                    <option value="2-10">2 to 10 years</option>
                    <option value="11-18">11 to 18 years</option>
                    <option value="above-18">Above 18 years</option>
                </select>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required min="0">
            </div>

            <!-- Gender -->
            
            <div class="gender">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="other">other</option>
                </select>
            </div>

           

            <div class="form-group">
                <label for="dob">Date </label>
                <div class="dob-container">
                    <input type="number" id="dob-day" name="dob-day" placeholder="DD-MM-YY" required min="1" max="31">
                </div>
            </div>

            <!-- Home Address -->
            <div class="form-group">
                <label for="address">Home Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your home address" required>
            </div>

            <!-- City -->
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="9568XXXXXX" required pattern="^\d{10}$" title="Phone number should be 10 digits">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Next</button>
        </form>
    </div>

</body>
</html>
